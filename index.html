<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        section {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página de Prueba</h1>
    </header>

    <section>
        <h2>Introducción</h2>
        <p>Esta es una página de prueba para mostrar cómo funciona el HTML básico con un poco de CSS. Aquí tienes una lista de ejemplos:</p>
        
        <ul>
            <li>Encabezados</li>
            <li>Párrafos</li>
            <li>Listas</li>
            <li>Botones</li>
        </ul>

        <button onclick="alert('¡Hola! Has hecho clic en el botón.')">Haz clic aquí</button>
    </section>
</body>
</html>
